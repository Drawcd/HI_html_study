<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css animation</title>

    <style>
      .box{
        width:100px;
        height:100px;
        background:deepskyblue;
        animation:myani 4s infinite;
      }

    [foo="test"]:active :root>body>.box2 {
      background:#ffcc00;
    }
    </style>

  </head>
  <body>

    <button class="box test" foo="test">test</button>

    <div class="box box1">박스1</div>

    <div><div class="box box2">박스2</div></div>

    <div class="box box3">박스3</div>

    <div class="box box4">박스4</div>



  </body>
</html>
