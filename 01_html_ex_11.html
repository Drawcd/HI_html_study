<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>input요소</h1>
<fieldset>
    <legend>회원가입</legend>
    <div>
        <label for="pid">아이디</label>
        <input type="text" id="pid"/>
    </div>

    <div>
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd"/>
    </div>

    <div>
        <span>
            메일수신여부 :
        </span>
        <input type="radio"/><label for="">예</label>
        <input type="radio"/><label for="">아니요</label>
    </div>

    <div>
        <span>관심분야 :</span>
        <input type="checkbox"/><label for="">HTML</label>
        <input type="checkbox"/><label for="">CSS</label>
        <input type="checkbox"/><label for="">Javascript</label>
    </div>

    <div>
        <button type="submit">전송</button>
        <button>취소</button>
        <button>확인</button>
        <button>검색</button>
    </div>

    <div>
        <input type="submit" value="전송"/>
        <input type="reset" value="취소"/>
        <input type="button" value="확인"/>
        <input type="image" src="/images/button.jpg"/>
    </div>

    <div>
        <span>파일 올리기 :</span>
        <input type="file"/>
        <input type="hidden"/>
        <input type="text" value="사용할 수 없음" disabled>
        <input type="text" value="읽기전용" readonly>
    </div>



    <div>
        <label for="">답글</label>
        <textarea></textarea>
    </div>

    <h1>select 요소</h1>
    <div>
        <label>과목선택</label>
        <select name="" id="">
            <option value="">봉천동</option>
            <option value="">신림동</option>
            <option value="">남현동</option>
        </select>

    </div>

</fieldset>


</body>
</html>
