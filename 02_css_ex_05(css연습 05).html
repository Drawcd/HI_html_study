<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS 연습 05</title>
    <style>
      ul.list{
        color:red;
      }

      .item1 {
        background:skyblue;
      }

      .item2 {
        background: yellow;
      }

      .item3 {
        background: green;
      }

      .item1, .item3 {

      }

    </style>
  </head>
  <body>
    <ul>
      <li class="item1">HTML</li>
      <li class="item2">CSS</li>
      <li class="item3">Javascript</li>
    </ul>
  </body>
</html>
