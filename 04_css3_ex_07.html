<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css animation</title>

    <style>
      .box{
        width:100px;
        height:100px;
        background:deepskyblue;
        animation:myani 4s infinite;
      }

      @keyframes myani {
      25% {
        transform:translate(500px,0);
      }
      50%{
        transform:translate(500px,300px);
      }
      75%{
        transform:translate(0px,300px);
      }
      100%{
        transform:translate(0px,0px);
      }
      }

    </style>

  </head>
  <body>

    <div class="box"></div>




  </body>
</html>
