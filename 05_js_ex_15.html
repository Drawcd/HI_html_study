<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css 제어</title>

    <style>
      .box1{
        width:100px;
        height:100px;
        background:skyblue;
      }
    </style>

    <!-- <script>
      console.log('hello');
      var box1 = document.getElementById('box1');
      box1.style.background = 'red';
    </script> -->
    <!-- html은 순차 실행이므로 위의 스크립트는 제어할 대상이 없는 상태에서 실행되기 때문에 정상적으로 실행되지 않는다. -->

<!--

  D.O.M : Document Object Model - 웹 문서를 객체의 형태로 표현하는 것 (document 객체)

  B.O.M : Browser Object Model - 브라우저를 객체의 형태로 표현하는 것 (window 객체)

 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>

    <div class="box1" id="box1">test</div>
    <p class="box2" id="box2">test</p>


 <!-- DOM이 먼저 로딩된 이후에 script 코드가 실행되게 하기 위해 script 부분을 body에  -->

    <script>
      // 객체 출력
      console.log(document);
      console.log(document.head);
      console.log(document.body);
      console.dir(document); //  document 함수내용 볼수 있는 방법 // 크롬 개발자 도구 console 부분에 보면 아래 함수 내용을 확인 할 수 있다.
      console.log(window); //window 함수내용 볼수 있는 방법 // 크롬 개발자 도구 console 부분에 보면 아래 함수 내용을 확인 할 수 있다.

      // DOM Node 접근
      console.log(document.getElementById('box1'));
      console.log(document.getElementsByClassName('box1'));
      console.log(document.getElementsByTagName('box1'));

      // DOM 스타일 제어
      document.getElementById('box1').style.background = 'red'; //객체.함수(객체).객체.객체 property or method
      document.getElementsByClassName('box1')[0].style.color = 'white';
      document.getElementsByTagName('div')[0].style.fontSize = '30px';
      //ID 경우 오직 하나만 사용이 되기때문에 직접 제어가 가능하지만 class나 또는 tag같은 경우 중복 사용가능하도록 묶여 있어 배열함수 식으로 지정해서 사용해줘야 한다. 예를 들어
      // [0]와 같이 지정한다.

      // jQuery DOM 스타이리 제어
      $('#box2').css('background','orange');
      $('.box2').css({color : 'white'});
      $('p').css({'font-size':'30px'});
    </script>
  </body>
</html>
